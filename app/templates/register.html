{% extends 'base.html'%}

{% block title %} ثیت نام {% endblock %}


{% block content %}

<div id="register" dir="rtl" class="">
  <form class="" hx-post="/api/register" hx-target="result">
    <div class="mb-4">
      <label for="user_id" class="">نام کاربری</label>
      <input type="text" name="username" disabled value="{{username}}" id="user_id" class="" />
    </div>
    <div class="mb-4">
      <label for="password" class="">رمز عبور</label>
      <input name="password" placeholder="رمز" class="">
    </div>
    <div class="mb-4">
      <label for="name" class="">نام</label>
      <input type="text" name="name" class="">
    </div>
    <div class="mb-4">
      <label for="lastname" class="">نام خانوادگی</label>
      <input type="text" name="lastname" class="">
    </div>
    <fieldset class="mb-4">
      <legend class="">جنسیت</legend>
      <div class="flex items-center mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="gender" value="1" class="form-radio text-indigo-600">
          <span class="ml-2">مرد</span>
        </label>
      </div>
      <div class="flex items-center mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="gender" value="2" class="form-radio text-pink-600">
          <span class="ml-2">زن</span>
        </label>
      </div>
      <div class="flex items-center mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="gender" value="0" class="form-radio text-gray-600">
          <span class="ml-2">دیگر</span>
        </label>
      </div>
    </fieldset>
    <div class="mb-4">
      <label for="date" class="">تاریخ تولد</label>
      <input name="date" type="text" data-jdp class="">
    </div>
    <div class="mb-4">
      <label for="height" class="">قد به سانتی متر</label>
      <input name="height" type="text" id="height" placeholder="قد" class="">
    </div>
    <div class="mb-4">
      <label for="weight" class="">وزن به کیلوگرم</label>
      <input type="text" name="weight" class="">
    </div>
    <div class="flex items-center justify-between">
      <button class="" type="submit">
        ثبت نام
      </button>
    </div>
  </form>
  <div id="result"></div>
</div>


{% endblock %}
