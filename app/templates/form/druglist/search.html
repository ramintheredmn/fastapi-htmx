<!doctype html>
{% extends "base.html" %} {% block index %}
<div class="flex flex-col items-center justiufy-center space-y-4">
  <form class="flex flex-row items-baseline space-x-2" id="drug-search-form" hx-post="/api/search/drugname"
    hx-target="#drug-search-form" hx-swap="outerHTML">
    <select
      class="w-[10rem] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 h-[3rem]"
      id="search" name="drugname" hx-trigger="change" hx-include="this">
      {% for option in options %}
      <option value="{{ option }}">{{ option }}</option>
      {% endfor %}
    </select>
    <button
      class="flex items-center justify-center text-white text-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-[5rem] h-[3rem]"
      type="submit">
      Confirm
    </button>
  </form>
</div>
{% endblock %}
