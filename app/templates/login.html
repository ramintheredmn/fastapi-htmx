{% extends "base.html" %}

{% block title %} ورود {% endblock %}

{% block content %}

<div id="main" dir="rtl">
  <h2>ورود</h2>
  <form hx-post="/api/login_info" hx-target="#result" hx-swap="innerHTML"
    class="flex flex-col items-center justify-center p-27">
    <div>
      <label for="username">یوزر آیدی</label>
      <input name="username" id="username" type="text" required class="border border-black">
    </div>
    <div>
      <label for="password">رمز عبور</label>
      <input name="password" id="password" type="text" required class="border border-black">
    </div>
    <div class="flex items-center justify-center">

      <button type="submit" class="border border-black">ورود</button>
    </div>
  </form>
  <div id="result" dir="rtl"></div>
</div>


{% endblock %}
