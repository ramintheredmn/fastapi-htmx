{% extends "base.html" %}

{% block title %} ورود {% endblock %}

{% block content %}

<div id="main" dir="rtl" class="grid grid-rows-2 md:grid-cols-4 max-w-7xl mx-auto mt-10 space-y-4">
  <div class="card p-4 row-span-1 mx-[20%] space-y-4 md:mt-4 md:col-span-2 md:mx-[10%]">
    <h2 class="text-3xl font-iransans-bold">ورود</h2>
    {% if msg %}
    <p class="font-iransans-ultra-light">{{msg}}</p>
    {% else %}
    <p class="font-iransans-ultra-light">هنوز ثبت نام نکرده اید؟‌با پرکردن فرم مقابل لا یوزر آیدی ثبت شده در اپلیکیشن به
      صفحه ثبت نام ههدایت خواهید شد</p>
    {% endif %}
  </div>
  <div class="card md:col-span-2 flex flex-col itmes-center justify-center mx-[20%] md:mx-[10%] py-4 px-5">
    <form hx-post="/api/login_info" hx-target="#result" hx-swap="innerHTML" hx-indicator="#dot"
      class="flex flex-col items-center justify-center">
      <div class="mb-4 flex gap-2 itmes-center font-iransans-medium">
        <label class="label w-[5rem] mt-4" for="username">یوزر آیدی</label>
        <input class="input" name="username" id="username" type="text" required">
      </div>
      <div class="mb-4 flex gap-2 itmes-center font-iransans-medium">
        <label class="label w-[5rem] mt-2" for="password">رمز عبور</label>
        <input name="password" id="password" type="text" required class="input">
      </div>
      <div class="flex items-center justify-center">

        <button type="submit" class="button text-center font-iransans-bold">ورود</button>
      </div>
      <img id="dot" class="htmx-indicator h-8 w-8" src="/static/imgs/spinner.gif"></img>
    </form>
    <div id="result" dir="rtl" class="font-iransans-light flex-1"></div>

  </div>
</div>


{% endblock %}
